name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Changez cela si votre branche principale a un autre nom

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Utilisation de Node.js version 18

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build -- --output-path=dist --base-href="/sitevitrine/"

      - name: Create CNAME file
        run: echo "rozardi.fr" > ./dist/sitevitrine/CNAME # Assurez-vous que le chemin est correct

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/sitevitrine # Assurez-vous que le chemin est correct
          cname: rozardi.fr
