<ng-container
  *ngIf="listeQuestions$ | async as listeQuestions"
  class="all-questions"
>
  <div class="container-all-question">
    <div
      *ngFor="let question of listeQuestions; let i = index"
      class="container-question"
      [ngClass]="questionOuverte === i ? 'ouverte' : ''"
      (click)="
        questionOuverte !== i ? (questionOuverte = i) : (questionOuverte = null)
      "
      [attr.data-aos]="'fade-up'"
      [attr.data-aos-duration]="'500'"
      [attr.data-aos-once]="'true'"
      [attr.data-aos-delay]="i === listeQuestions.length - 1 ? '1000' : i * 200"
      [attr.data-aos-offset]="i === listeQuestions.length - 1 ? '100' : '0'"
    >
      <div class="question">
        <span
          [ngClass]="{ rotate: questionOuverte === i }"
          class="signe-question"
          >+</span
        >
        <h4>{{ question.question }}</h4>
      </div>

      <div class="reponse">
        <p>{{ question.answer }}</p>
      </div>
    </div>
  </div>
</ng-container>
