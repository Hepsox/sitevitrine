<ng-container
  *ngIf="listeQuestions$ | async as listeQuestions"
  class="all-questions"
>
  <div class="container-all-question">
    <div
      *ngFor="let question of listeQuestions; let i = index"
      class="container-question"
    >
      <!-- Question (cliquable) -->
      <div class="question" (click)="toggleReponse(i)">
        <div
          class="question-more"
          style="display: flex; justify-content: space-between"
        >
          <h4>{{ question.question }}</h4>
          <p>+</p>
        </div>
      </div>

      <!-- RÃ©ponse (s'affiche au clic) -->
      <div class="reponse" [ngClass]="{ open: questionsOuvertes[i] }">
        <p>{{ question.answer }}</p>
      </div>
    </div>
  </div>
</ng-container>
