<!-- list-commentaires.component.html -->
<ng-container *ngIf="listeCommentaires$ | async as listeCommentaires">
  <div class="container-commentaires">
    <!-- Affichage du commentaire courant -->
  </div>
  <p-carousel
    [value]="listeCommentaires"
    [numVisible]="3"
    [responsiveOptions]="responsiveOptions"
    [circular]="true"
    [showNavigators]="false"
  >
    <ng-template let-commentaire pTemplate="item">
      <div
        class="commentaire"
        [ngStyle]="{
          border: '10px solid ' + commentaire.borderColor,
          height: '80%',
          marginLeft: '10px',
          marginRight: '10px'
        }"
      >
        <img
          [src]="commentaire.photo"
          alt="photo de {{ commentaire.name }}"
          class="img-fluid round-img"
        />
        <div class="info-commentaire">
          <h4>
            {{ commentaire.name }} -
            <!-- Appliquer la couleur dynamique au span -->
            <span
              [ngStyle]="{ color: commentaire.borderColor }"
              class="important"
            >
              {{ commentaire.company }}
            </span>
          </h4>
          <div class="stars-container">
            <div class="star">
              <img src="assets/etoile.png" class="img-fluid" alt="" />
            </div>
            <div class="star">
              <img src="assets/etoile.png" class="img-fluid" alt="" />
            </div>
            <div class="star">
              <img src="assets/etoile.png" class="img-fluid" alt="" />
            </div>
            <div class="star">
              <img src="assets/etoile.png" class="img-fluid" alt="" />
            </div>
            <div class="star">
              <img src="assets/etoile.png" class="img-fluid" alt="" />
            </div>
          </div>
        </div>
        <p>{{ commentaire.comment }}</p>
      </div>
    </ng-template></p-carousel
  >
</ng-container>
